<h1 class="display-4 animate__animated animate__headShake">Heroes <small>Marvel y DC</small></h1>
<hr>

<div class="row">
    <div class="col" *ngFor="let heroe of heroes; let i = index">
      <div class="card" style="width: 18rem;">
        <img [src]="heroe.img" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{heroe.nombre}}</h5>
          <p class="card-text">{{heroe.bio}}</p>
          <p class="card-body"><small class="text-body-secundary">{{heroe.aparicion}}</small></p>
          <a (click)="verHeroe(i)" class="btn btn-primary">Ver mas...</a>
        </div>
      </div>
    </div>
</div>
