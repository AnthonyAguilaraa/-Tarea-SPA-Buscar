<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4 animate__animated animate__headShake">Funciona !!!</h1>
    <p class="lead animate__animated animate__rotateInDownRight">Probando las animaciones</p>
  </div>
</div>

<div class="row">
  <div class="col" *ngFor="let hero of heroes; let i = index">
    <div class="card" style="width: 18rem;">
      <img [src]="hero.img" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{hero.nombre}}</h5>
        <p class="card-text">{{hero.bio}}</p>
        <p class="card-body"><small class="text-body-secundary">{{hero.aparicion}}</small></p>
        <a (click)="verHeroe(i)" class="btn btn-primary">Ver mas...</a>
      </div>
    </div>
  </div>
</div>
